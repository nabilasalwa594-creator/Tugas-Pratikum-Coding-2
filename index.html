<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Komunitas Teknologi</title>
</head>
<body>
    
    <h1>Formulir Pendaftaran Komunitas Teknologi</h1>

    <form action="submit.html" method="post">
        
        <fieldset>
            <legend>üìù Data Diri Anggota</legend>
            
            <div>
                <!-- Input Text -->
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" 
                       placeholder="Masukkan nama lengkap Anda" 
                       required 
                       autocomplete="name">
            </div>
            
            <br>
            
            <div>
                <!-- Input Text -->
                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" 
                       placeholder="contoh@domain.com" 
                       required 
                       autocomplete="email">
            </div>

            <br>
            
            <div>
                <!-- Input Text -->
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" 
                       placeholder="Minimal 8 karakter (A-z, 0-9)"
                       required 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"     
            </div>

            <br>
            
            <div>
                <!-- Input Text -->
                <label for="usia">Usia:</label>
                <input type="number" id="usia" name="usia" 
                       placeholder="Contoh: 20" 
                       required 
                       min="15" 
                       max="30"> 
            </div>

            <br>
            
            <div>
                <!-- Input Text -->
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" 
                       required>
            </div>

            <br>
            
            <div>
                <!-- Input Text -->
                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
                <label for="laki_laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                <label for="perempuan">Perempuan</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>üåê Kontak & Minat</legend>
            
            <div>
                <!-- Input Text -->
                <label for="telp">Nomor Telepon:</label>
                <input type="tel" id="telp" name="telp" 
                       placeholder="Contoh: +6281234567890" 
                       autocomplete="tel"
                       pattern="^\+62[0-9]{9,13}$" 
                       title="Format: +62 diikuti 9-13 digit angka" 
                       required>
            </div>

            <br>

            <div>
                <label for="portofolio">Link Portofolio:</label>
                <input type="url" id="portofolio" name="portofolio" 
                       placeholder="http://www.portofolioanda.com" 
                       autocomplete="url">
            </div>

            <br>

            <div>
                <label for="foto">Upload Foto Profil:</label>
                <input type="file" id="foto" name="foto" 
                       accept="image/*"> 
            </div>

            <br>

            <div>
                <label>Minat Teknologi (Pilih minimal satu):</label><br>
                <input type="checkbox" id="minat_ai" name="minat[]" value="AI" required>
                <label for="minat_ai">AI (Artificial Intelligence)</label><br>
                
                <input type="checkbox" id="minat_web" name="minat[]" value="Web">
                <label for="minat_web">Web Development</label><br>
                
                <input type="checkbox" id="minat_iot" name="minat[]" value="IoT">
                <label for="minat_iot">IoT (Internet of Things)</label><br>
                
                <input type="checkbox" id="minat_game" name="minat[]" value="Game">
                <label for="minat_game">Game Development</label>
            </div>
        </fieldset>

        <hr>

        <div>
            <button type="reset">üóëÔ∏è Reset </button>
            <button type="submit">‚úÖ Submit </button>
        </div>
        
    </form>
</body>
</html>
